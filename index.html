<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$antos.finance$</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <!-- LINKAGENS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Logo">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="cards input">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="cards output">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="cards total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transaçoes</h2>

            <a href="#" class="button new" onclick="Modal.abrirModal()">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição: </label>
                            <input 
                                type="text" 
                                id="description"
                                name="description"
                                placeholder="Descrição"
                            />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição: </label>
                            <input 
                                type="number" 
                                step="0.01"
                                id="amount"
                                name="amount"
                                placeholder="Valor"
                            />
                            <small class="help">Use o sinal - (negativo) apra despesas e ,
                            (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data: </label>
                            <input 
                                type="date" 
                                id="date"
                                name="date"
                            />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.removerModal()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Desenvolvido com ❤️ por <a href="https://github.com/WellSantos-Dev">Well Santos</a></p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
