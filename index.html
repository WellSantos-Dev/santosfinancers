<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$antos.finance$</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <!-- LINKAGENS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="logo">$antos.fincance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="cards input">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="cards output">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="cards total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transaçoes</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expenses">- R$ 500,00</td>
                        <td class="date">03/08/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de WebSite</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">02/08/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expenses">- R$ 200,00</td>
                        <td class="date">04/08/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Feito com ❤️ por <a href="https://github.com/WellSantos-Dev">Well Santos</a></p>
    </footer>
</body>

</html>
